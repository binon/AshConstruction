<!DOCTYPE html>
<html>
<head>
  <title>AshConstruction - Client & Project Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      border-bottom: 3px solid #007bff;
      padding-bottom: 20px;
    }
    
    .header h1 {
      color: #007bff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #666;
      font-size: 1.1em;
    }
    
    .nav-links {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .nav-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    
    .nav-links a:hover {
      background: #0056b3;
    }
    
    .form-section {
      margin-bottom: 25px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
    }
    
    .form-section h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.3em;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }
    
    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .form-group {
      flex: 1;
      min-width: 200px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }
    
    .submit-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    .submit-btn:hover {
      background: #218838;
    }
    
    .clear-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .clear-btn:hover {
      background: #545b62;
    }
    
    .list-section {
      margin-top: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .list-item {
      background: white;
      margin: 10px 0;
      padding: 15px;
      border-radius: 5px;
      border-left: 4px solid #007bff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .list-item h4 {
      color: #333;
      margin-bottom: 5px;
    }
    
    .list-item p {
      color: #666;
      margin-bottom: 3px;
    }
    
    .list-actions {
      display: flex;
      gap: 10px;
    }
    
    .btn-small {
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .btn-edit {
      background: #007bff;
      color: white;
    }
    
    .btn-delete {
      background: #dc3545;
      color: white;
    }
    
    .btn-edit:hover {
      background: #0056b3;
    }
    
    .btn-delete:hover {
      background: #c82333;
    }
    
    #response {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    
    .tab {
      padding: 15px 30px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-bottom: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .tab.active {
      background: white;
      border-top: 3px solid #007bff;
    }
    
    .tab:hover {
      background: #e9ecef;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
      
      .container {
        padding: 15px;
      }
      
      .list-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .list-actions {
        margin-top: 10px;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèóÔ∏è AshConstruction</h1>
      <p>Client & Project Management</p>
    </div>
    
    <div class="nav-links">
      <a href="index.html">‚Üê Back to Invoice Entry</a>
    </div>
    
    <div class="tabs">
      <div class="tab active" onclick="showTab('clients')">üë§ Clients</div>
      <div class="tab" onclick="showTab('projects')">üè† Projects</div>
    </div>
    
    <!-- Clients Tab -->
    <div id="clients" class="tab-content active">
      <div class="form-section">
        <h3>Add/Edit Client</h3>
        <form id="clientForm">
          <input type="hidden" id="clientId" name="clientId">
          <div class="form-row">
            <div class="form-group">
              <label for="clientName">Client Name *</label>
              <input type="text" id="clientName" name="clientName" required placeholder="Client Company Name">
            </div>
            <div class="form-group">
              <label for="clientContact">Contact Person</label>
              <input type="text" id="clientContact" name="clientContact" placeholder="John Doe">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="clientEmail">Email</label>
              <input type="email" id="clientEmail" name="clientEmail" placeholder="client@example.com">
            </div>
            <div class="form-group">
              <label for="clientPhone">Phone</label>
              <input type="tel" id="clientPhone" name="clientPhone" placeholder="+1 (555) 123-4567">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="billingAddress">Billing Address</label>
              <textarea id="billingAddress" name="billingAddress" rows="3" placeholder="Street Address, City, State, ZIP"></textarea>
            </div>
          </div>
          <button type="submit" class="submit-btn">üíæ Save Client</button>
          <button type="button" class="clear-btn" onclick="clearClientForm()">üóëÔ∏è Clear Form</button>
        </form>
      </div>
      
      <div class="list-section">
        <h3>Existing Clients</h3>
        <div id="clientsList">
          <!-- Clients will be displayed here -->
        </div>
      </div>
    </div>
    
    <!-- Projects Tab -->
    <div id="projects" class="tab-content">
      <div class="form-section">
        <h3>Add/Edit Project</h3>
        <form id="projectForm">
          <input type="hidden" id="projectId" name="projectId">
          <div class="form-row">
            <div class="form-group">
              <label for="projectClient">Client *</label>
              <select id="projectClient" name="projectClient" required>
                <option value="">Select a client...</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="projectName">Project Name *</label>
              <input type="text" id="projectName" name="projectName" required placeholder="Kitchen Renovation">
            </div>
            <div class="form-group">
              <label for="projectAddress">Project Address</label>
              <input type="text" id="projectAddress" name="projectAddress" placeholder="123 Main St, City, State">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="projectDescription">Project Description</label>
              <textarea id="projectDescription" name="projectDescription" rows="3" placeholder="Brief description of the construction work"></textarea>
            </div>
          </div>
          <button type="submit" class="submit-btn">üíæ Save Project</button>
          <button type="button" class="clear-btn" onclick="clearProjectForm()">üóëÔ∏è Clear Form</button>
        </form>
      </div>
      
      <div class="list-section">
        <h3>Existing Projects</h3>
        <div id="projectsList">
          <!-- Projects will be displayed here -->
        </div>
      </div>
    </div>
    
    <div id="response"></div>
  </div>

  <script>
    // Google Apps Script configuration
    const GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzJY-vfHNj_4LQ3vwy443cyOX9pqsxZxEdzo1RV2cwNP2sqvXBVIXUhzl8Y2ogmODWW/exec";
    
    // Data storage - now using Google Sheets
    let clients = [];
    let projects = [];
    
    // Loading state management
    let isLoading = false;
    
    // Google Sheets API Helper Functions
    async function makeGoogleSheetsRequest(action, data = {}) {
      const requestData = new URLSearchParams();
      requestData.append('action', action);
      
      Object.keys(data).forEach(key => {
        if (data[key] !== null && data[key] !== undefined) {
          requestData.append(key, data[key]);
        }
      });

      try {
        const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
          },
          body: requestData.toString()
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        return await response.json();
      } catch (error) {
        console.error('Google Sheets API request failed:', error);
        throw error;
      }
    }

    // Load data from Google Sheets
    async function loadClientsFromGoogleSheets() {
      try {
        showResponse('Loading clients...', 'info');
        const response = await makeGoogleSheetsRequest('getClients');
        
        if (response.status === 'success') {
          clients = response.data || [];
          return true;
        } else {
          throw new Error(response.message || 'Failed to load clients');
        }
      } catch (error) {
        console.error('Error loading clients:', error);
        showResponse('Error loading clients: ' + error.message, 'error');
        // Fallback to localStorage if Google Sheets fails
        clients = JSON.parse(localStorage.getItem('ashClients') || '[]');
        return false;
      }
    }

    async function loadProjectsFromGoogleSheets() {
      try {
        showResponse('Loading projects...', 'info');
        const response = await makeGoogleSheetsRequest('getProjects');
        
        if (response.status === 'success') {
          projects = response.data || [];
          return true;
        } else {
          throw new Error(response.message || 'Failed to load projects');
        }
      } catch (error) {
        console.error('Error loading projects:', error);
        showResponse('Error loading projects: ' + error.message, 'error');
        // Fallback to localStorage if Google Sheets fails
        projects = JSON.parse(localStorage.getItem('ashProjects') || '[]');
        return false;
      }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', async function() {
      isLoading = true;
      showResponse('Loading data from Google Sheets...', 'info');
      
      try {
        await Promise.all([
          loadClientsFromGoogleSheets(),
          loadProjectsFromGoogleSheets()
        ]);
        
        displayClients();
        displayProjects();
        updateProjectClientDropdown();
        showResponse('Data loaded successfully!', 'success');
      } catch (error) {
        showResponse('Failed to load some data. Using local backup.', 'error');
      } finally {
        isLoading = false;
      }
    });
    
    // Tab switching
    function showTab(tabName) {
      // Hide all tab contents
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Remove active class from all tabs
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected tab
      document.getElementById(tabName).classList.add('active');
      
      // Add active class to clicked tab
      event.target.classList.add('active');
    }
    
    // Client management
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }
    
    document.getElementById('clientForm').addEventListener('submit', function(e) {
      e.preventDefault();
      saveClient();
    });
    
    function saveClient() {
      if (isLoading) {
        showResponse('Please wait, data is still loading...', 'error');
        return;
      }

      const formData = new FormData(document.getElementById('clientForm'));
      const clientData = {
        id: formData.get('clientId') || generateId(),
        name: formData.get('clientName'),
        contact: formData.get('clientContact'),
        email: formData.get('clientEmail'),
        phone: formData.get('clientPhone'),
        address: formData.get('billingAddress'),
        createdAt: new Date().toISOString()
      };
      
      // Show saving message
      showResponse('Saving client to Google Sheets...', 'info');
      
      // Save to Google Sheets
      makeGoogleSheetsRequest('saveClient', clientData)
        .then(response => {
          if (response.status === 'success') {
            // Update local data
            const existingIndex = clients.findIndex(c => c.id === clientData.id);
            if (existingIndex > -1) {
              clients[existingIndex] = clientData;
              showResponse('Client updated successfully!', 'success');
            } else {
              clients.push(clientData);
              showResponse('Client added successfully!', 'success');
            }
            
            // Also save to localStorage as backup
            localStorage.setItem('ashClients', JSON.stringify(clients));
            
            clearClientForm();
            displayClients();
            updateProjectClientDropdown();
          } else {
            throw new Error(response.message || 'Failed to save client');
          }
        })
        .catch(error => {
          console.error('Error saving client:', error);
          showResponse('Error saving client: ' + error.message, 'error');
          
          // Fallback: save to localStorage only
          const existingIndex = clients.findIndex(c => c.id === clientData.id);
          if (existingIndex > -1) {
            clients[existingIndex] = clientData;
            showResponse('Client updated locally (offline mode)', 'success');
          } else {
            clients.push(clientData);
            showResponse('Client added locally (offline mode)', 'success');
          }
          
          localStorage.setItem('ashClients', JSON.stringify(clients));
          clearClientForm();
          displayClients();
          updateProjectClientDropdown();
        });
    }
    
    function clearClientForm() {
      document.getElementById('clientForm').reset();
      document.getElementById('clientId').value = '';
    }
    
    function displayClients() {
      const clientsList = document.getElementById('clientsList');
      
      if (clients.length === 0) {
        clientsList.innerHTML = '<p style="text-align: center; color: #666;">No clients added yet.</p>';
        return;
      }
      
      clientsList.innerHTML = clients.map(client => `
        <div class="list-item">
          <div>
            <h4>${client.name}</h4>
            <p><strong>Contact:</strong> ${client.contact || 'N/A'}</p>
            <p><strong>Email:</strong> ${client.email || 'N/A'}</p>
            <p><strong>Phone:</strong> ${client.phone || 'N/A'}</p>
            ${client.address ? `<p><strong>Address:</strong> ${client.address}</p>` : ''}
          </div>
          <div class="list-actions">
            <button class="btn-small btn-edit" onclick="editClient('${client.id}')">Edit</button>
            <button class="btn-small btn-delete" onclick="deleteClient('${client.id}')">Delete</button>
          </div>
        </div>
      `).join('');
    }
    
    function editClient(clientId) {
      const client = clients.find(c => c.id === clientId);
      if (client) {
        document.getElementById('clientId').value = client.id;
        document.getElementById('clientName').value = client.name;
        document.getElementById('clientContact').value = client.contact || '';
        document.getElementById('clientEmail').value = client.email || '';
        document.getElementById('clientPhone').value = client.phone || '';
        document.getElementById('billingAddress').value = client.address || '';
      }
    }
    
    function deleteClient(clientId) {
      if (isLoading) {
        showResponse('Please wait, data is still loading...', 'error');
        return;
      }

      if (confirm('Are you sure you want to delete this client? This will also delete all associated projects.')) {
        showResponse('Deleting client from Google Sheets...', 'info');
        
        // Delete from Google Sheets
        makeGoogleSheetsRequest('deleteClient', { clientId })
          .then(response => {
            if (response.status === 'success') {
              // Also delete associated projects
              const associatedProjectIds = projects.filter(p => p.clientId === clientId).map(p => p.id);
              
              // Delete associated projects from Google Sheets
              const projectDeletePromises = associatedProjectIds.map(projectId => 
                makeGoogleSheetsRequest('deleteProject', { projectId })
              );
              
              return Promise.all(projectDeletePromises);
            } else {
              throw new Error(response.message || 'Failed to delete client');
            }
          })
          .then(() => {
            // Update local data
            clients = clients.filter(c => c.id !== clientId);
            projects = projects.filter(p => p.clientId !== clientId);
            
            // Update localStorage as backup
            localStorage.setItem('ashClients', JSON.stringify(clients));
            localStorage.setItem('ashProjects', JSON.stringify(projects));
            
            displayClients();
            displayProjects();
            updateProjectClientDropdown();
            showResponse('Client and associated projects deleted successfully!', 'success');
          })
          .catch(error => {
            console.error('Error deleting client:', error);
            showResponse('Error deleting client: ' + error.message, 'error');
            
            // Fallback: delete locally only
            clients = clients.filter(c => c.id !== clientId);
            projects = projects.filter(p => p.clientId !== clientId);
            
            localStorage.setItem('ashClients', JSON.stringify(clients));
            localStorage.setItem('ashProjects', JSON.stringify(projects));
            
            displayClients();
            displayProjects();
            updateProjectClientDropdown();
            showResponse('Client deleted locally (offline mode)', 'success');
          });
      }
    }
    
    // Project management
    document.getElementById('projectForm').addEventListener('submit', function(e) {
      e.preventDefault();
      saveProject();
    });
    
    function saveProject() {
      if (isLoading) {
        showResponse('Please wait, data is still loading...', 'error');
        return;
      }

      const formData = new FormData(document.getElementById('projectForm'));
      const projectData = {
        id: formData.get('projectId') || generateId(),
        clientId: formData.get('projectClient'),
        name: formData.get('projectName'),
        address: formData.get('projectAddress'),
        description: formData.get('projectDescription'),
        createdAt: new Date().toISOString()
      };
      
      // Show saving message
      showResponse('Saving project to Google Sheets...', 'info');
      
      // Save to Google Sheets
      makeGoogleSheetsRequest('saveProject', projectData)
        .then(response => {
          if (response.status === 'success') {
            // Update local data
            const existingIndex = projects.findIndex(p => p.id === projectData.id);
            if (existingIndex > -1) {
              projects[existingIndex] = projectData;
              showResponse('Project updated successfully!', 'success');
            } else {
              projects.push(projectData);
              showResponse('Project added successfully!', 'success');
            }
            
            // Also save to localStorage as backup
            localStorage.setItem('ashProjects', JSON.stringify(projects));
            
            clearProjectForm();
            displayProjects();
          } else {
            throw new Error(response.message || 'Failed to save project');
          }
        })
        .catch(error => {
          console.error('Error saving project:', error);
          showResponse('Error saving project: ' + error.message, 'error');
          
          // Fallback: save to localStorage only
          const existingIndex = projects.findIndex(p => p.id === projectData.id);
          if (existingIndex > -1) {
            projects[existingIndex] = projectData;
            showResponse('Project updated locally (offline mode)', 'success');
          } else {
            projects.push(projectData);
            showResponse('Project added locally (offline mode)', 'success');
          }
          
          localStorage.setItem('ashProjects', JSON.stringify(projects));
          clearProjectForm();
          displayProjects();
        });
    }
    
    function clearProjectForm() {
      document.getElementById('projectForm').reset();
      document.getElementById('projectId').value = '';
    }
    
    function displayProjects() {
      const projectsList = document.getElementById('projectsList');
      
      if (projects.length === 0) {
        projectsList.innerHTML = '<p style="text-align: center; color: #666;">No projects added yet.</p>';
        return;
      }
      
      projectsList.innerHTML = projects.map(project => {
        const client = clients.find(c => c.id === project.clientId);
        return `
          <div class="list-item">
            <div>
              <h4>${project.name}</h4>
              <p><strong>Client:</strong> ${client ? client.name : 'Unknown Client'}</p>
              <p><strong>Address:</strong> ${project.address || 'N/A'}</p>
              ${project.description ? `<p><strong>Description:</strong> ${project.description}</p>` : ''}
            </div>
            <div class="list-actions">
              <button class="btn-small btn-edit" onclick="editProject('${project.id}')">Edit</button>
              <button class="btn-small btn-delete" onclick="deleteProject('${project.id}')">Delete</button>
            </div>
          </div>
        `;
      }).join('');
    }
    
    function editProject(projectId) {
      const project = projects.find(p => p.id === projectId);
      if (project) {
        showTab('projects');
        document.getElementById('projectId').value = project.id;
        document.getElementById('projectClient').value = project.clientId;
        document.getElementById('projectName').value = project.name;
        document.getElementById('projectAddress').value = project.address || '';
        document.getElementById('projectDescription').value = project.description || '';
      }
    }
    
    function deleteProject(projectId) {
      if (isLoading) {
        showResponse('Please wait, data is still loading...', 'error');
        return;
      }

      if (confirm('Are you sure you want to delete this project?')) {
        showResponse('Deleting project from Google Sheets...', 'info');
        
        // Delete from Google Sheets
        makeGoogleSheetsRequest('deleteProject', { projectId })
          .then(response => {
            if (response.status === 'success') {
              // Update local data
              projects = projects.filter(p => p.id !== projectId);
              
              // Update localStorage as backup
              localStorage.setItem('ashProjects', JSON.stringify(projects));
              
              displayProjects();
              showResponse('Project deleted successfully!', 'success');
            } else {
              throw new Error(response.message || 'Failed to delete project');
            }
          })
          .catch(error => {
            console.error('Error deleting project:', error);
            showResponse('Error deleting project: ' + error.message, 'error');
            
            // Fallback: delete locally only
            projects = projects.filter(p => p.id !== projectId);
            localStorage.setItem('ashProjects', JSON.stringify(projects));
            displayProjects();
            showResponse('Project deleted locally (offline mode)', 'success');
          });
      }
    }
    
    function updateProjectClientDropdown() {
      const select = document.getElementById('projectClient');
      const currentValue = select.value;
      
      select.innerHTML = '<option value="">Select a client...</option>';
      
      clients.forEach(client => {
        const option = document.createElement('option');
        option.value = client.id;
        option.textContent = client.name;
        select.appendChild(option);
      });
      
      // Restore selected value if it still exists
      if (currentValue && clients.find(c => c.id === currentValue)) {
        select.value = currentValue;
      }
    }
    
    function showResponse(message, type) {
      const responseDiv = document.getElementById('response');
      const className = type === 'error' ? 'error' : (type === 'info' ? 'info' : 'success');
      responseDiv.innerHTML = `<div class="${className}">${message}</div>`;
      setTimeout(() => {
        responseDiv.innerHTML = '';
      }, type === 'info' ? 2000 : 3000);
    }
  </script>
</body>
